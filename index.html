<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan Total War</title>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="Header">
        <h1>Titan Total War</h1>
        <h2>🔥💧 - Elemental Battle - 🌿🦢</h2>
    </section>
    <section id="PlayerInfo">
        <p>Give us your nickname <input type="text" id="nameInput"> </p> 
        <button id="PlayerButton">Send</button>
    </section>
    <section id="Elementals">
        <h3><span id="masterName"></span> Select your battle Elemental</h3>
        <label for="EarthElemental">Earth Elemental</label>
        <input type="radio" id="EarthElemental" name="Elementals"/>
        <label for="FireElemental">Fire Elemental</label>
        <input type="radio" id="FireElemental" name="Elementals"/>
        <label for="WaterElemental">Water Elemental</label>
        <input type="radio" id="WaterElemental" name="Elementals"/>
        <label for="WindElemental">Wind Elemental</label>
        <input type="radio" id="WindElemental" name="Elementals"/>
        <button id="ElementalButton">Choose</button>
    </section>
    <section id="DuelInfo">
        <h3>Elemental Duel</h3>
        <p>Your <span id="playerElementalName"> elemental </span> companion has <span id="hitPointsP">300</span> Hit Points</p>
        <p>Enemy <span id="aiElementalName"> elemental </span> companion has <span id="hitPointsAI">300</span> Hit Points</p>
    </section>
    <section id="Attacks">
        <h3>Battle Buttons</h3>
        <button id="AttackQ">Tackle 🏃‍♂️</button>
        <button id="AttackW">Headbut 🤕</button>
        <button id="AttackE">Elemental Absortion 🧽</button>
        <button id="AttackR">Elemental Rage 😡</button>
    </section>
    <section id="Results">
        <h4>Battle Log</h4>
    </section>
    <section id="duelClosure">

    </section>
    <section id="newBattle">
        <button id="gameReset">New Battle</button>
    </section>
    
</body>
</html>
